type: object
properties:
  Currencycode:
    type: string
    description: |
      A code identifying a currency according to ISO-4217.
      A currency is a system of money in general use in a particular country.
      Code allocated to a currency, by a maintenance agency, under an
      international identification scheme as described in the latest edition of
      the international standard ISO 4217 "Codes for the representation of
      currencies and funds". Valid currency codes are registered with the ISO
      4217 Maintenance Agency, and consist of three contiguous letters.
      (ISO20022)
    format: datatype
description: ''
